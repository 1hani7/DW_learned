<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/subyway2.css">
    <script src="./static/js/subway2.js"></script>

</head>
<body>
    <div id="subway">
        <div class="forward">
            <div class="cells">대화<div class="station"></div></div>

            <div class="cells">원당<div class="station"></div></div>
        </div>
        <div class="reverse">
            <div class="cells">안국<div class="station"></div></div>
            <div class="cells">경복궁<div class="station"></div></div>

            <div class="cells">연신내<div class="station"></div></div>
        </div>
        <div class="forward">
            <div class="cells">종로3가<div class="station"></div></div>
            <div class="cells">을지로3가<div class="station"></div></div>
            <div class="cells">충무로<div class="station"></div></div>

            <div class="cells">압구정<div class="station"></div></div>
        </div>
        <div class="reverse">
            <div class="cells">도곡<div class="station"></div></div>
            <div class="cells">매봉<div class="station"></div></div>
            <div class="cells">양재<div class="station"></div></div>

            <div class="cells">잠원<div class="station"></div></div>
            <div class="cells">신사<div class="station"></div></div>
        </div>
        <div class="forward">
            <div class="cells">대치<div class="station"></div></div>
            <div class="cells">학여울<div class="station"></div></div>
            <div class="cells">대청<div class="station"></div></div>
            <div class="cells">일원<div class="station"></div></div>

            <div class="cells">경찰병원<div class="station"></div></div>
            <div class="cells">오금<div class="station"></div></div>
        </div>
    </div>
