<!--homepage.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!--css-->
<link rel="stylesheet" href="./static/css/init_fix.css">
<link rel="stylesheet" href="./static/css/extra_style.css">
<link rel="stylesheet" href="./static/css/media_query.css">
<!--js-->
<script src="./static/js/onload.js"></script>
<script src="./static/js/menuSlide.js"></script>
<script src="./static/js/bannserSlides.js"></script>
<script src="./static/js/showCaseSet.js"></script>
</head>
<body>
    <div id="slide_menu"
         class="tablet-vertical-on fixed top-0 bg-white relatives z-index-9"
         style="width:300px; height:100vh;">
        <div id="slide_bt_inner" class="bg-blue-gray pad-half">
            <i class="bi bi-list font-3"></i>
        </div>
        <div class="flex-row-between mar-1">
            <h6 class=""><u><a href="#">로그인</a></u>을 해주세요</h6>
            <div class="radius-round border-solid pad-half">
                <a href="#"><i class="bi bi-person font-2"></i></a>
            </div>
        </div>
        <ul id="slide_menu_items" class="border-bottom-all pad-1-all">
            <li><a href="#">메뉴1</a>
            <li><a href="#">메뉴2</a>
            <li><a href="#">메뉴3</a>
            <li><a href="#">메뉴4</a>
            <li><a href="#">메뉴5</a>
            <li><a href="#">메뉴6</a>
        </ul>
        <div id="slide_setBox"
             class="absolute cursor-pointer">
            <i class="bi bi-gear font-3"></i>
        </div>
    </div>
    <div id="darkBg"
    class="fixed top-0 left-0 tablet-vertical-on z-index-7"
    style="width:100vw; height:100vh; display:none;">
    </div>

    <nav id="nav"
         class="flex-row-around width-100 tablet-vertical-off">
        <div id="logo_wrap">
            <a href=""><img src="" alt="logoHere"></a>
        </div>
        <div id="menu_wrap">
            <ul class="flex-row-evenly pad-1-all align-self-center
                       cursor-pointer-all">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
        </div>
        <div id="sign_wrap">
            <ul class="flex-row-evenly pad-half-all font-half cursor-pointer-all">
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign in</a></li>
                <li><a href="#"><i class="bi bi-search"></i></a></li>
                <li><a href="#"><i class="bi bi-cart"></i></a></li>
            </ul>
        </div>
    </nav>

    <div id="slide_bt_outer"
         class="tablet-vertical-on pad-1">
        <i class="bi bi-list font-3"></i>
    </div>
    
    <div id="wrap" class="mar-center">
        <div id="banner" class="relative">
            <div id="slideBox" class="flex absolute">
                <div class="slideImg bg-red" data-idx="0"><img src="" alt="B1"></div>
                <div class="slideImg bg-orange" data-idx="1"><img src="" alt="B2"></div>
                <div class="slideImg bg-purple" data-idx="2"><img src="" alt="B3"></div>
                <div class="slideImg bg-green" data-idx="3"><img src="" alt="B4"></div>
            </div>
            <div id="banner_box"
                 class="text-center pad-vr-1-all
                        flex absolute bottom-0 left-50 cursor-pointer-all"
                 style="width:300px;">
                <div class="bannerNav width-25" data-idx="0">배너1</div>
                <div class="bannerNav width-25" data-idx="-1">배너2</div>
                <div class="bannerNav width-25" data-idx="-2">배너3</div>
                <div class="bannerNav width-25" data-idx="-3">배너4</div>
            </div>
            <div id="slideBt"
                 class="font-3 font-bol flex-row-between width-100 cursor-pointer-all
                        tablet-vertical-off">
                <i id="slideL" class="bi bi-chevron-compact-left"></i>
                <i id="slideR" class="bi bi-chevron-compact-right"></i>
            </div>
        </div>
        <section id="contents"
                 class="width-100">
            <div id="eventTitle"
                 class="width-100 flex-row-between mar-center-3">
                <h3>현재 이벤트</h3>
                <div class="width-20 bg-black"
                     style="height:2px"></div>
                <div>혜택1</div>
                <div>혜택2</div>
                <div>혜택3</div>
                <div>혜택4</div>
                <div class="border-black">
                    혜택 바로 보기
                </div>
            </div>
            <section id="showCase"
                     class="width-100 flex">
                <div class="width-50">
                    <h2>관련 문구</h2>
                    <h4>부가설명1<br>부가설명2</h4>
                </div>
                <div id="productsShowcase"
                     class="flex-wrap width-50 gap-1">

                </div>
            </section>
        </section>
    </div>
    <footer id="footer"
            class="width-100 bg-blue-gray"
            style="height:300px">
        <div id="footerContents"
             class="mar-center"
             style='width:900px; height:100%;'>

        </div>
    </footer>
</body>
</html>
