/*
var = 재선언 가능, 데이터 수정 가능
let = 재선언 불가, 데이터 수정 가능
const = 재선언 불가, 데이터 수정 불가
*/


const name = ["이순신","강감찬","최무선","장영실","이성계","정도전"];
// let, const => 문자열이 한 글자씩 떨어지지 않게 됨

// name=["다른이름","다른이름"]; => 이러면 수정이 안 되지만
name[0]="장보고";
// => 이건 수정 가능함 (const의 수정 불가 속성은 '변수 이름'에 적용되므로
// 내부에 직접 손 대면 막히지 않음)


// 배열은, 다른 배열로 변경할 일도 없고
// 내부의 실제 데이터 공간을 직접 변경해주는 방법도 가능하기에
// 웬만하면 const 타입으로 만들어주는 것이 보통이다.


window.onload=function(){ // html 다 표시되고 나서 실행
    var list = document.getElementById("list");

    var out = ""; // innerHTML은 덮어쓰기 되니까 여기에 구겨넣어서 출력

    for(var i=0; i<name.length; i++){
        out+= "<span>" + name[i] + "</span>";
    }

    list.innerHTML=out;

}
