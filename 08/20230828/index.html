<!--
    // 자바스크립트 모듈화
    모듈 => 코드들의 묶음, 집합체;
    import, export로 구현
    ㄴ> 유지보수 용이 : 필요한 모듈만 수정하면 되기에 작업량이 줄어듬
    ㄴ> 네임스페이스  : 전역변수를 모아놓는 곳을 만들어 두면 프로그램 규모가 커져도
                        디버깅하기 용이해짐
    ㄴ> 재사용        : 기능적 부분을 모듈화시키면 어디서나 필요한 곳에 갖다 쓸 수 있음

    // export 내보낼 대상 설정
    export : 함수, class, 변수 사용 가능
    {예시}
        export function(){}
        export const a=100;
        export { a, b, c } // 한 번에 여러 개 export하는 문법
    * export 대상이 하나라면 import statement outside a module 에러가 발생하는데,
      기본 export가 지정이 되지 않아서이므로export default를 지정해줘야 함


    // import 외부에서 가져오기
    import { 함수, 변수, class명 } from '경로명/파일명.js'
    {예시}
        import { a } from './module.js'
        import { a as mainA } from './module.js' // as로 이름바꿔서 가져오기


    // 모듈 사용 방법
    1. 모듈 파일 작성 (mymodule.js)
    2. 모듈 import하기 (index.js)
    3. <script src='./static/js/index.js' type='module'></script>
        type='module'을 꼭 작성

    js파일은 구석을 나눠도 순차적으로 실행되므로 순서 배치 주의
    목적별, 용도별, 타입별로 구분해서 따로 만들어 두면 관리하기 용이해짐
    ㄴ> 한 파일에 다 저장해두면 일일이 찾기 힘들다는 뜻
-->
