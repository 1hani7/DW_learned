const arr = [["정예림",24,"중리동"],["신상수",29,"대흥동"],["김승겸",30,"은행동"],
                ["임민지",28,"문화동"],["이상준",33,"선화동"],["김선향",34,"가양동"],
                ["송은선",21,"태평동"]];


$.each(arr, (i,data)=>{
    $("#person").append("<tr><td>"+data[0]+"</td><td>"+data[1]+"</td><td>"+data[2]+"</td></tr>")
})

const data_view=()=>{
    $("#person").empty();
    $.each(arr, (i,data)=>{
        $("#person").append("<tr><td>"+data[0]+"</td><td>"+data[1]+"</td><td>"+data[2]+"</td></tr>")
    })
}

$("#sort_age").click(()=>{
    $(this).toggleClass("asc");
    $(this).toggleClass("desc");
    $("#sort_age i").toggleClass("hide");
    var has = -1;
    if($(this).hasClass("asc")) has=1;
    arr.sort((a,b)=>{
        return (a[1]-b[1]) * has;
    });
    data_view();
})

$("#sort_addt").click(()=>{
    $(this).toggleClass("asc");
    $(this).toggleClass("desc");
    $("#sort_age i").toggleClass("hide");
    var has = -1;
    if($(this).hasClass("asc")) has=1;
    arr.sort((a,b)=>{
        if(a[2]<b[2]) return -1 * has;
        if(a[2]>b[2]) return 1 * has;
        if(a[2]===b[2]) return 0;
    });
    data_view();
})
