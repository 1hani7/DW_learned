<!-- polar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<!--chart.js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    #board{width:800px; height:800px;}
</style>
</head>
<body>
    <div id="board"><canvas id="polar" width="800" height="800"></canvas></div>
</body>
</html>
<script>

    let data=[];
    for(var i=0; i<=5; i++) data.push(Math.floor(Math.random()*30)+20);

    let color=["LightCoral","DarkTurquoise","Orange","DodgerBlue","SpringGreen"];

    const ctx = $("#polar")[0];
    new Chart(ctx,{
        plugins:[ChartDataLabels],
        type:"polarArea",
        data:{datasets:[{
            data:data,
            backgroundColor:color,
            borderWidth:6,
            datalabels:{
                color:"black",
                backgroundColor:"white",
                padding:10,
                borderRadius:5,
                font:{
                    size:"25px",
                    weight:"800",
                }
            }
        }]},
        option:{
            
        },
    });
</script>
