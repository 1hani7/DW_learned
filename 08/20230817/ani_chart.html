<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<!--chart.js-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>#ani{width:500px; height:300px; margin:0 auto;}</style>
<body>
    <div id="board">
        <canvas id="ani" width='500' height="300"></canvas>
    </div>
</body>
</html>
<script>
    const labels=["신상수","임민지","김승겸","김선향"];
    const data1=[ 0, 17, 14, 3 ];
    let avg=11;

    const ctx = $("#ani")[0];
    new Chart(ctx,{
        type:"bar",
        data:{
            labels:labels,
            datasets:[{
                label:"평균연애기간",
                data:data1,
                base:avg,
                backgroundColor:avg_color(),
            }],
        },
        options:{
            animations:{ // y, x, tension, radius, borderWidth, color, borderColor, backgroundColor 등등
    // 애니메이션 콜백 : onProgress(단계별 호출) , onComplete(완료 후 호출)
                y:{
                    duration:1000, 
                    easing:"easeInSine", // liner, easeInQuad, easeInSine, easeOutQuad ...
                    from:0,
                    loop:true,
                },
                x:{
                    duration:1000,
                    from:1,
                    loop:true,
                }
            },
            scales:{y:{min:0, max:30}}
        }
    })

function avg_color(){
    var a=[];
    for(var i=0; i<data1.length; i++) a.push( data1[i] >= avg? "LightCoral" : "DodgerBlue" );
    return a;
}

</script>
