<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페베네</title>
    <style>
        body{
            padding:0;
            margin:0;
        }
        #wrap{
            width:1250px;
        }
        #wrap tr td {
            /* border:1px solid black; */
            position:relative;
        }
        .head{
            width:1200px;
            height:50px;
            text-align:right;
            font-size:10px;
            color:gray;
        }
        .logo_wrap{width:100; height:80px; overflow:hidden; }
        .logo_wrap img{width:70px; overflow:hidden;}
        /* #menu_list tr td{
            border:0;
            padding:20px; /*padding으로 주는 이유는 글자 강제개행이 발생하지 않기 때문*/
        .menu_list{
            list-style-type:none;
            padding:0;
            margin:0;
        }
        .menu_list_title{
            float:left;
            /*float는 해당 태그의 요소를 어떻게 정렬할지 정해줌
            div, p, ol, ul, table, img 같은 묶음 태그에만 적용할 수 있음
            left, */
            padding:0 24px;
            font-weight: 700;
            font-size:18px;
            cursor:pointer;
        }
        .content_wrap{
            background-image: url('../image/bg.jpg');
            /*이미지를 이렇게 붙이면 위에 글씨를 표시할 수 있게 됨*/
            height:1080px;
        }
        .content_Text{
            position:absolute; /*부모 relative/absolute의 시작점으로 무지성 이동하게 됨
                                 기준점을 안 잡아주면 body가 부모로 인식됨*/
            top:0;             /*이후 top 태그 같은 걸로 얼마나 떨어질지 정해줌*/
            left:200px;
            list-style-type:none;
            padding:0;
            margin:0;
            font-size:32px;
            font-weight:900;
            font-family:'impact';
            padding-left:150px;
        }
        .mainText{
            font-size:96px;
            margin:28px 0px 40px 0px /* 4개를 쓰면 시계방향 순서로 인식됨*/
        }
        .subText{
            letter-spacing:5px; /* 자간 조정 태그 */
            margin:90px 0px; /*2개만 쓰면 상하 좌우로 인식함*/
        }
        #underText{
            text-decoration:underline;
            text-underline-offset: 10px;
        }
        .grayText{
            opacity:0.6;
            margin:90px 0;
        }
    </style>
</head>

<body>
    
    <table id="wrap"> <!--class보다 id가 상위라 id 개체 내부의 설정을 바꾸려면 걔도 id로 해야 함-->
        <tr>
            <td colspan="2" class="head">
                로그인 / 사이트맵 / 고객센터
            </td>
        </tr>
        <tr>
            <td class="logo_wrap">
                <!--<a>는 링크, 페이지 이동을 위한 태그/href에 주소 입력(미입력시 새로고침 기능이 됨)-->
                <a href="">
                    <img src="../image/pngwing.com.png" alt="로고이미지"><!--엑박 뜰 때 대신 표시해주는 태그-->
                </a> 
            </td>
            <td class="menu_wrap">
                <!-- <table id="menu_list">
                    <tr>
                        <td>카페베네 소개</td>
                        <td>메뉴이야기</td>
                        <td>브랜드 지원</td>
                        <td>카페베네 앱</td>
                        <td>가맹점 창업</td>
                        <td>새소식&공지</td>
                    </tr>
                </table> -->
                <ul class="menu_list">
                    <li class="menu_list_title">카페베네 소개</li>
                    <li class="menu_list_title">메뉴이야기</li>
                    <li class="menu_list_title">브랜드 지원</li>
                    <li class="menu_list_title">카페베네 앱</li>
                    <li class="menu_list_title">가맹점 창업</li>
                    <li class="menu_list_title">새소식&공지</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="content_wrap">
                <ul class="content_Text">
                    <li class="mainText">MENU STORY.</li>
                    <li class="subText" id="underText">COFFEE STORY.</li>
                    <li class="grayText">DESSERT STORY.</li>
                    <li class="grayText">DELI STORY.</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
