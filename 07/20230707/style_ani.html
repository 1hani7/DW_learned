<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    body{background: black;}

    #kiki{
        width:200px;
        height:200px;
        background:brown;
        position:absolute;
        /* animation:move 3s infinite; */
        animation-name:move; /*사용할 키프레임 이름*/
        animation-duration:2s; /*적용시간*/
        animation-timing-function: ease; /*흐름 속도*/
        animation-delay:1s; /*일정 시간 이후에*/
        animation-iteration-count: infinite; /*반복횟수*/
        animation-direction: alternate;
        /*편도 normal, 역방향 reverse, 왕복 alternate*/

    }

    @keyframes move{
        from{left:0px;}
        to{left:300px;}
    }

    #ball{
        background:url(https://downloadwap.com/thumbs2/wallpapers/p2/21/cartoon-anime/BWDI3y6g.jpg) ;
        background-position: center;
        background-size: 100px;
        width:100px;
        height:100px;
        border-radius: 100%;
        position:absolute;
        top:0px;
        left:100px;
        animation:bounce 1s ease-in infinite alternate;
    }

    @keyframes bounce{
        0%{
            top:0px;
        }
        95%{
            width:100px;
        }
        to{
            width:115px;
            top:300px;
            height:90px;
        }
    }

#space{
    position: absolute;
    top:300px; left:50px;
    width:300px;
    height:300px;
    border-radius: 50%;
    box-shadow:
    0 0 29px #fff,
    -20px 0 80px #f0f,
    20px 0 80px #0ff,
    inset 0 0 50px #fff,

    inset 50px 0 80px #0ff,
    inset -50px 0 80px #f0f,

    inset 50px 0 300px #f0f,
    inset -50px 0 300px #0ff;

    animation:찬란 6s linear infinite;
}

@keyframes 찬란{
    50%{
        box-shadow:
        0 0 29px #fff,
     -20px 0 80px #f0f,
        20px 0 80px #0ff,
        inset 0 0 50px #fff,

        inset -50px 0 80px #f0f,
        inset 50px 0 80px #0ff,

        inset -50px 0 300px #0ff,
        inset 50px 0 300px #f0f;
    }
}

</style>
</head>
<body>
    <div id="kiki">
        <img src="./static/image/2019060900883_0.jpg">
    </div>

    <div id="ball"></div>

    <div id="space"></div>
</body>
</html>
