<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        *{padding:0; margin:0; box-sizing: border-box;}
        #menu_wrap{ width: 800px; margin:30px auto; position:relative;}
        ul{list-style-type: none; display:none;}
        h1{cursor:pointer; text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.332);}
        ul li{padding:15px; border-top:1px dashed rgba(0, 0, 0, 0.475); cursor:pointer;}
        li:hover{ background:rgba(0, 0, 0, 0.171); color:rgba(255, 255, 255, 0.748); font-weight: 700;}
        .main{display:inline-block; width:33.3%; text-align: center; position:absolute; top:0;}
        #html{background:rgb(237, 92, 92); left:0; border-radius: 5px 0 0 5px;}
        #css{background:cornflowerblue; left:33.3%;}
        #js{background:yellowgreen; left:66.6%; border-radius: 0 5px 5px 0;}
    </style>
    <!--
        주메뉴
            HTML, CSS, JAVASCRIPT
        각 주메뉴의 서브 메뉴
            html       -> div, p, input, legend, fieldset
            css        -> position, background, opacity, transform
            javascript -> 변수, 함수, 배열, 제어문

        처음 화면에는 주메뉴만 보인다.
        각 주메뉴를 클릭하면 해당 메뉴의 서브 메뉴가 펼쳐져서 보여야 한다.
        (배경색 각각 다르게 줘서 만들고 최대한 css 적용해보기)
    -->

        <div id="menu_wrap">
            <div id="html" class="main">
                <h1>HTML</h1>
                <ul id="html_list">
                    <li>div</li>
                    <li>p</li>
                    <li>input</li>
                    <li>legend</li>
                    <li>fieldset</li>
                </ul>
            </div>
            <div id="css" class="main">
                <h1>CSS</h1>
                <ul id="css_list">
                    <li>position</li>
                    <li>background</li>
                    <li>opacity</li>
                    <li>transform</li>
                </ul>
            </div>
            <div id="js" class="main">
                <h1>JAVASCRIPT</h1>
                <ul id="js_list">
                    <li>변수</li>
                    <li>함수</li>
                    <li>배열</li>
                    <li>제어문</li>
                </ul>
            </div>
        </div>

<script>

$("#html h1").click(function(){
    $("#html_list").css("font-size","20px").slideToggle(500);
});
$("#css h1").click(function(){
    $("#css_list").css("font-size","20px").slideToggle(500);
});
$("#js h1").click(function(){
    $("#js_list").css("font-size","20px").slideToggle(500);
});

$("#html").mouseleave(()=>{
    $("#html_list").slideUp(500);
});
$("#css").mouseleave(()=>{
    $("#css_list").slideUp(500);
});
$("#js").mouseleave(()=>{
    $("#js_list").slideUp(500);
});

</script>

</body>
</html>
