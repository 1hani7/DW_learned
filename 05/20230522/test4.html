<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습 1</title>

<body>
    <h3 align="center"> 테이블 만들기 </h3>
    <table style="background-color: beige;" align="center" border="1"> <!--테두리, 경계-->
        <tr align="center"> <!--table row 테이블 줄--> <!--align은 정렬 위치 바꿀 때 (얼라인이라고 읽음)-->
            <td width="100" height="100">1형</td>
            <td width="100" height="100">2형</td> <!--table data 테이블 데이터-->
        </tr>
        <tr align="center" width="100" height="100">
            <td>1남</td>
            <td>2남</td>
        </tr>
        <tr align="center" width="100" height="100">
            <td>1동</td>
            <td>2동</td>
        </tr>
        </table>
        <br>


    <table border="1" align="center">
        <tr>
            <td width="100" height="50"></td>
            <td width="100"></td>
            <td width="100"></td>
            <td width="100"></td>
            <td width="100"></td>
        </tr>
        <tr>
            <td height="50"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height="50"></td>
            <td></td>

            <td></td>
            <td></td>
        </tr>
    </table> <br>

</body>
</html>
