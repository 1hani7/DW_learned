<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/css/detail.css">

</head>
<body>
    
    <div id="wrap">

        <header id="header">
            <div class="header-logo">
                <a href="index.html"><img src="./style/image/pngegg.png"></a>
            </div>
            <nav class="header-nav">
                <a href="">MyPage</a>
                <a href="cart.html">Cart<i class="bi bi-cart"></i></a>
                <a href=""><i class="bi bi-list"></i></a>
            </nav>
        </header>
        
        <main id="main">

            <section id="main_top">
                <div class="top_left">
                    <img src="./style/image/cap.PNG">
                </div>
                <div class="top_right">
                    <h2 class="item_title">
                        개비의 매직하우스 인어냥
                    </h2>
                    <div class="item_price">
                        <b>16,000원</b> 터틀배송
                    </div>
                    <div class="item_button">
                        <button>장바구니</button> <!--ㄹㅇ 걍 버튼 만드는 태그-->
                        <button>구매하기</button>
                    </div>
                </div>
            </section>
            <section id="main_content">
                <div class="content_bar">
                    <ul>
                        <li><b>상품상세</b></li>
                        <li><b>상품평</b></li>
                        <li><b>상품문의</b></li>
                        <li><b>배송/교환/반품 안내</b></li>
                    </ul>
                </div>
                <div class="product_image">
                    <h1>상품 이미지</h1>
                </div>
            </section>
            <section id="main_bottom">
                <div class="score_top">
                    <h3>상품평</h3>
                    <p>상품평 운영원칙</p>
                </div>
                <div class="score_middle">
                    <p>동일한 상품에 대해 작성된 상품평으로, 판매자는 다를 수 있습니다.</p>
                    <div class="star_rating">
                        <span></span>
                        <!--inline속성만 있고 나머진 아무것도 없어서
                            폰트 일부만 효과를 주거나 할 때 사용함-->
                    </div>
                </div>
                <div class="score_bottom">
                    <div class="stars">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="score_num">
                        <p>12</p>
                    </div>
                    <div class="closer">
                        <p>자세히 보기 ></p>
                    </div>
                </div>
            </section>

        </main>

    </div>

</body>
</html>
