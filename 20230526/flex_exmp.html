<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/css/flex_exmp.css">
</head>
<body>
    <!--flex, 플렉서블 박스
    플렉서블 박스 - 부모
    플렉서블 아이템 - 자식
flex는 주축과 교차축으로 이뤄져 있는데
주축은 중심이 되는 축으로 주축을 따라서 아이템들이 배치됨
주축이 가로일 경우, 좌에서 우로 배열됨
주축이 세로일 경우, 위에서 아래로 배열됨

교차축이란, 주축에 교차되는 축을 말함
-->
<div>

    <h2>flex direction-row / wrap</h2>
    <div id="flex1">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>flex direction-row / nowrap</h2>
    <div id="flex2" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>주축 방향 1</h2>
    <div id="flex3" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>주축 방향 2</h2>
    <div id="flex4" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>교차축</h2>
    <div id="flex5" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>교차축으로 개별적으로 배치하기</h2>
    <div id="flex6" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>direction column</h2>
    <div id="flex7" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <h2>아이템 크기 변경</h2>
    <div id="flex8" class="flexshape">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

</div>
</body>
</html>
