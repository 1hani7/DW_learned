    var user = parseInt(prompt("1~50의 숫자를 컴퓨터에게 제시해주세요. 얘가 맞춰줌."));
    var com = Math.floor(Math.random()*50)+1;
    var i = 0; a=50; b=1;
    while(true){
        if(user > com){
            i = i+1;
            com = Math.floor(Math.random()*a)+b;
            document.write("<br>컴퓨터의 " + i + "차 짐작은 " + com + "입니다.<br>");
            a-=(a-com);

        }else if (user < com){
            i = i+1;
            com = Math.floor(Math.random()*a-user)+b;
            document.write("<br>컴퓨터의 " + i + "차 짐작은 " + com + "입니다.<br>");
            a-=com;
            b=com;
